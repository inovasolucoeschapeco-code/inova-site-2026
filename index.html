<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Inova Soluções Tecnológicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script type="module" crossorigin src="/assets/index-CHZnMM-a.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-9E2ICvO3.css">
    <style>
      /* ============================================
         CORREÇÃO DEFINITIVA - LOGOS INOVA
         ============================================ */
      
      /* LOGO DA INOVA NO HEADER - AUMENTAR SIGNIFICATIVAMENTE */
      header img,
      nav img,
      .sticky img,
      [class*="header"] img,
      [class*="nav"] img {
        width: 180px !important;
        height: auto !important;
        max-width: 200px !important;
        min-width: 160px !important;
        object-fit: contain !important;
      }
      
      /* LOGO DA INOVA NO FOOTER */
      footer img,
      [class*="footer"] img {
        width: 160px !important;
        height: auto !important;
        max-width: 180px !important;
        min-width: 140px !important;
        object-fit: contain !important;
      }
      
      /* ============================================
         CORREÇÃO DEFINITIVA - LOGOS DOS CLIENTES
         ============================================ */
      
      /* GRID DE LOGOS DOS CLIENTES */
      .grid img,
      [class*="grid"] img,
      [class*="client"] img,
      [class*="logo"] img:not(header img):not(footer img):not(nav img) {
        width: 90% !important;
        height: auto !important;
        max-width: 95% !important;
        max-height: 90% !important;
        object-fit: contain !important;
        display: block !important;
        margin: auto !important;
      }
      
      /* CONTAINERS DOS CLIENTES - GARANTIR ESPAÇO */
      .grid > div,
      [class*="grid"] > div {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        min-height: 120px !important;
        padding: 10px !important;
      }
      
      /* ESCONDER IMAGENS QUE NÃO CARREGARAM */
      img[src=""],
      img:not([src]) {
        display: none !important;
      }
      
      /* GARANTIR QUE IMAGENS QUEBRADAS NÃO APAREÇAM */
      img {
        min-width: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
